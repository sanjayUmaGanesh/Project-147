<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 5 25">
            <a-camera></a-camera>
        </a-entity>
        
        <a-entity>
            <a-plane src = "wood.jpeg" position = "0 0 15", rotation = "-90 0 0", width = "20" height = "10"></a-plane> 
        </a-entity>
        <a-entity>
            <a-plane src = "wood.jpeg" position = "0 5 10", width = "20" height = "10"></a-plane> 
        </a-entity>
        <a-entity>
           <a-cylinder src = "metal.jpeg" position = "0 0 15", width = "10", height = 3></a-cylinder>
        </a-entity>
        <a-entity>
            <a-plane src = "metal.jpeg" position = "0 1.6 15", width = "3" rotation = "-90 0 0" height = "3"></a-plane> 
        </a-entity>
        <a-entity>
            <a-box src = "leather.jpeg" position = "-3 0 15" rotation = "0 0 0" width = "1.5" height = "3"> </a-box>
        </a-entity>
        <a-entity>
            <a-box src = "leather.jpeg" position = "3 0 15" rotation = "0 0 0" width = "1.5" height = "3"> </a-box>
        </a-entity>
    </a-scene>
</body>

</html>
